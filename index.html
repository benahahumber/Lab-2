<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link ref="stylesheet" href="style.css">
    <style>
        .flex-container {
            display: flex;
            /* Enables Flexbox */
            justify-content: space-around;
            /* Distributes space around items */
            align-items: center;
            /* Centers items vertically */
            padding: 10px;
            /* Adds some padding around the flex container */
            background: lightgray;
            /* Background color for the flex container */
        }

        .flex-item {
            background-color: #f2f2f2;
            /* Light grey background for flex items */
            border: 1px solid #ddd;
            /* Light grey border for flex items */
            padding: 20px;
            /* Adds some padding inside the flex items */
            margin: 10px;
            /* Adds some margin around the flex items */
            font-size: 20px;
            text-align: center;
            flex-grow: 1;
            /* Allows flex items to grow to fill available space */
        }
    </style>
</head>

<body>
    <header></header>
    <nav></nav>
    <main></main>
    <footer></footer>
</body>

</html>
